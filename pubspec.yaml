name: flutter_presentations
description: Presentations made with Flutter

publish_to: 'none'
version: 1.0.0


environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  google_fonts: ^4.0.4
  http: ^0.13.0
  presentation: ^2.1.0
  process_run: ^0.12.0
  qr_flutter: ^4.0.0
  rxdart: ^0.27.7
  url_launcher: ^6.1.10
  fake_async: ^1.3.0
  window_manager: ^0.3.2
  flutter_svg: ^2.0.5

  shared_theme:
    path: ./shared_theme

  shared_pages:
    path: ./shared_pages

  shared_ui:
    path: ./shared_ui

  talk_but_does_it_scale:
    path: ./talk_but_does_it_scale

  talk_big_applications:
    path: ./talk_big_applications

  talk_refactoring:
    path: ./talk_refactoring

  talk_slivers:
    path: ./talk_slivers

  talk_effort_reuse:
    path: ./talk_effort_reuse

  talk_convincing_to_flutter:
    path: ./talk_convincing_to_flutter

dev_dependencies:
  flutter_driver:
    sdk: flutter
  flutter_test:
    sdk: flutter
  test: ^1.16.5
  fast_flutter_driver: ^3.0.0+1
  mockito: ^5.4.0

  shared_lints:
    path: ./shared_lints

flutter:

  uses-material-design: true
  assets:
    - assets/

  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/Monoserrat/Montserrat-Thin.ttf
          weight: 100
        - asset: fonts/Monoserrat/Montserrat-Light.ttf
          weight: 300
        - asset: fonts/Monoserrat/Montserrat-Regular.ttf
          weight: 400
        - asset: fonts/Monoserrat/Montserrat-Medium.ttf
          weight: 500
        - asset: fonts/Monoserrat/Montserrat-Bold.ttf
          weight: 700
        - asset: fonts/Monoserrat/Montserrat-Black.ttf
          weight: 900

    - family: Floks
      fonts:
        - asset: fonts/folks.ttf
          weight: 400

    - family: AnonymousPro
      fonts:
        - asset: fonts/AnonymouPro/AnonymousPro-Regular.ttf
          weight: 400
        - asset: fonts/AnonymouPro/AnonymousPro-Bold.ttf
          weight: 700
