name: shared_pages
description: Shared pages between presentations
version: 1.0.0
publish_to: "none"

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  presentation: ^2.2.0

  shared_theme:
    path: ../shared_theme

  shared_ui:
    path: ../shared_ui

dependency_overrides:
  shared_lints:
    path: ../shared_lints

flutter:
  assets:
    - assets/